<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/jquery/dist/jquery.min.js"></script>
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='/js/todo_list.js'></script>
    <script src='/js/todo_folder.js'></script>
    <link rel="stylesheet" href="/css/todo.css">
    <title>Document</title>
</head>
<body>
    <div class='welcome'>
        <h1>Welcome to <strong>TodoList Web App</strong></h1>
    </div>

    <div class='container'>
        <div class="todo-form">

            <!-- <button id='id-button-add' class='btn btn-sm btn-myself' type="button">Add</button>
            <button id='id-button-query' class='btn btn-sm btn-myself' type='button'>Query</button> -->
            <div id='id-div-folder' class="btn-group">
                <button id='id-button-folder' type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" data-folderid=0>Default<span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <!-- <li><a class='folder-i' data-folderid=1>JS</a></li>

                    <li><a class='folder-i' data-folderid=2>jQuery</a></li>
                    <li><a class='folder-i' data-folderid=3>AngularJS</a></li> -->
                    <li class="divider"></li>
                    <!-- <li><a id='id-a-new'>NewClass</a></li> -->
                    <li><input id='id-input-newFolder' type="text" placeholder='New Class'></li>
                </ul>
            </div>
            <div id='id-div-input'>
                <input id='id-input-todo' class='form-control' type="text" placeholder="What's the Next?">
            </div>
        </div>
        <div id="id-div-container">
            <table class='table table-hover'>
                <thead>
                    <tr>
                        <th>Done</th>
                        <th>ID</th>
                        <th>Task</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id='id-button-delete-folder' class='btn btn-danger'>DeleteFolder</button>
        </div>
    </div>
    <div class='alert-container alert-off'>
        <div id='id-div-ground' class='alert-ground'></div>
        <div class='alert-box'>
            <div id='id-div-title' class='text-position'>Warning!!!</div>
            <div id='id-div-message' class='text-position'>Are you sure to delete the task?</div>
            <button id='id-button-cancel' class='alert-btn btn btn-primary'>Cancel</button>
            <button id='id-button-ok' class='alert-btn btn btn-default'>OK</button>
        </div>
    </div>
</body>
</html>
