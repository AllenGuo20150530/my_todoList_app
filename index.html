<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="tooltip-theme-default.css" />
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='todo_list.js'></script>
    <script>
        $(document).ready(function(){
            var log = function() {
                console.log.apply(console, arguments)
            }
            __main()
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div class='welcome'>
        <strong><em>欢迎使用todoList Web App</em></strong>
    </div>

    <div class='container'>
        <div class="todo-form">
            <input id='id-input-todo' class='form-control' type="text" placeholder="What's the Next?">
            <button id='id-button-add' class='btn btn-primary' type="button">Add</button>
            <button id='id-button-query' class='btn btn-primary' type='button'>Query</button>
        </div>
        <div id="id-div-container">
            <table class='table table-hover'>
                <thead>
                    <tr>
                        <th>Done</th>
                        <th>ID</th>
                        <th>Task</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input class='todo-done' type="checkbox">
                        </td>
                        <td>1</td>
                        <td>Go to school</td>
                        <td>20160909</td>
                        <td>Doing</td>
                    </tr>
                    <tr class="danger">
                        <td>
                            <input class='todo-done' type="checkbox">
                        </td>
                        <td>1</td>
                        <td>Go to school</td>
                        <td>20160909</td>
                        <td>Deleted</td>
                    </tr>
                    <tr>
                        <td>
                            <input class='todo-done' type="checkbox">
                        </td>
                        <td>1</td>
                        <td>
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class='todo-label' contenteditable='true'>Go to school</span>
                        </td>
                        <td>20160909</td>
                        <td>Deleted</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
