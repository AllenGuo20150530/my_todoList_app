<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="tooltip-theme-default.css" />
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='todo_list.js'></script>
    <link rel="stylesheet" href="todo.css">
    <script>
        $(document).ready(function(){
            var log = function() {
                console.log.apply(console, arguments)
            }
            __main()
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div class='welcome'>
        <h1>Welcome to <strong>TodoList Web App</strong></h1>
    </div>

    <div class='container'>
        <div class="todo-form">

            <!-- <button id='id-button-add' class='btn btn-sm btn-myself' type="button">Add</button>
            <button id='id-button-query' class='btn btn-sm btn-myself' type='button'>Query</button> -->
            <div id='id-div-class' class="btn-group">
                <button id='id-button-class' type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
                    Default
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a class='class-i'>JS</a></li>
                    <li><a class='class-i'>jQuery</a></li>
                    <li><a class='class-i'>AngularJS</a></li>
                    <li class="divider"></li>
                    <li><a id='id-a-new'>NewClass</a></li>
                </ul>
            </div>
            <div id='id-div-input'>
                <input id='id-input-todo' class='form-control' type="text" placeholder="What's the Next?">
            </div>
        </div>
        <div id="id-div-container">
            <table class='table table-hover'>
                <thead>
                    <tr>
                        <th>Done</th>
                        <th>ID</th>
                        <th>Task</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class='alert-container alert-off'>
        <div class='alert-ground'></div>
        <div class='alert-box'>
            <div id='id-div-title' class='text-position'>Warning!!!</div>
            <div id='id-div-message' class='text-position'>Are you sure to delete the task?</div>
            <button id='id-button-cancel' class='alert-btn btn btn-primary'>Cancel</button>
            <button id='id-button-ok' class='alert-btn btn btn-default'>OK</button>
        </div>
    </div>

</body>
</html>
